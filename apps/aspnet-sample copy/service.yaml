apiVersion: v1
kind: Namespace
metadata:
  name: aspnet-sample-copy
---
apiVersion: v1
kind: Service
metadata:
  name: aspnet-sample-copy
  labels:
    app: aspnet-sample-copy
  namespace: aspnet-sample-copy
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  allocateLoadBalancerNodePorts: true
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ports:
    - name: "http"
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: aspnet-sample-copy
