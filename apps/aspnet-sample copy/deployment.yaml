---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aspnet-sample-copy
  template:
    metadata:
      labels:
        app: aspnet-sample-copy
    spec:
      containers:
        - name: aspnet-sample-copy-container
          image: mcr.microsoft.com/dotnet/samples:aspnetapp-chiseled
          ports:
            - name: "http"
              containerPort: 8080
              protocol: TCP
